- name: Fix resource prefix
  set_fact:
    name: "hostgroup{{ resource_group | hash('md5') | truncate(22, True, '') }}"
    location: "eastus"

- name: Create Azure Host Group
  azure_rm_hostgroup:
    resource_group: "{{ resource_group }}"
    name: "{{ name }}"
    location: "{{ location }}"
    state: "present"
  register: output

- name: Assert that output has changed
  assert:
    that:
      - output.changed
      
- name: Create Azure Host Group (idempotent)
  azure_rm_hostgroup:
    resource_group: "{{ resource_group }}"
    name: "{{ name }}"
    location: "{{ location }}"
    state: "present"
  register: output

- name: Assert that output has no changed
  assert:
    that:
      - not output.changed

- name: Get Azure Host Group Details
  azure_rm_hostgroup_info:
    resource_group: "{{ resource_group }}"
    name: "{{ name }}"
  register: output

- name: Assert that output has changed
  assert:
    that:
      - output.response.id != None
      - output.response.name != None

- name: Delete Azure Host Group
  azure_rm_hostgroup:
    resource_group: "{{ resource_group }}"
    name: "{{ name }}"
    location: "{{ location }}"
    state: "absent"
  register: output

- name: Assert that output has changed
  assert:
    that:
      - output.changed
